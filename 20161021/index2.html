                苏堤春晓 苏堤南起南屏山麓，北到栖霞岭下，全长近三公里，她是北宋大诗人苏东坡任杭州知州时，疏浚西湖，利用挖出的葑泥构筑而成。后人为了纪念苏东坡治理西湖的功绩将她命名为苏堤。长堤卧波，连接了南山北山，给西湖增添了一道妩媚的风景线。南宋时，苏堤春晓被列为西湖十景之首，元代又称之为“六桥烟柳”而列入钱钱十景，足见她自古就深受人们喜爱。
                寒冬一过，苏堤犹如一位翩翩而来的报春使者，杨柳夹岸，艳桃灼灼，更有湖波如镜，映照倩影，无限柔情。最动人心的，莫过于晨曦初露，月沉西山之时，轻风徐徐吹来，柳丝舒卷飘忽，置身堤上，勾魂销魂。
